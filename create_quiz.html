<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - OLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Create a New Quiz</h1>
        
        <form class="quiz-form" id="quiz-form">
            <label for="quiz-select">Select Course:</label>
            <select id="quiz-select" name="quiz-select" required>
                <option value="">Choose a Course</option>
                <option value="course1">Basic Math</option>
                <option value="course2">Science Basics</option>
                <option value="course3">History Essentials</option>
            </select>

            <label for="quiz-title">Quiz Title:</label>
            <input type="text" id="quiz-title" name="quiz-title" placeholder="Enter the quiz title" required>

            <label for="quiz-description">Quiz Description:</label>
            <textarea id="quiz-description" name="quiz-description" placeholder="Enter a brief description of the quiz" rows="4" required></textarea>

            <div class="question-section">
                <h2>Question 1</h2>
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" placeholder="Enter the question" required>

                <label>Answer Choices:</label>
                <input type="text" name="choice1" placeholder="Choice 1" required>
                <input type="text" name="choice2" placeholder="Choice 2" required>
                <input type="text" name="choice3" placeholder="Choice 3" required>
                <input type="text" name="choice4" placeholder="Choice 4" required>

                <label for="correct-answer">Correct Answer:</label>
                <select id="correct-answer" name="correct-answer" required>
                    <option value="">Select the correct answer</option>
                    <option value="choice1">Choice 1</option>
                    <option value="choice2">Choice 2</option>
                    <option value="choice3">Choice 3</option>
                    <option value="choice4">Choice 4</option>
                </select>
            </div>

            <button type="button" class="add-question-btn">Add Another Question</button>
            
            <button type="submit">Create Quiz</button>
        </form>
        
        <a href="instructor_dashboard.html"><button class="back-btn">Back to Dashboard</button></a>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const quizTitle = document.getElementById('quiz-title').value;
            const quizDescription = document.getElementById('quiz-description').value;
            const question = document.getElementById('question').value;
            const choice1 = document.querySelector('input[name="choice1"]').value;
            const choice2 = document.querySelector('input[name="choice2"]').value;
            const choice3 = document.querySelector('input[name="choice3"]').value;
            const choice4 = document.querySelector('input[name="choice4"]').value;
            const correctAnswer = document.getElementById('correct-answer').value;

            // Serialize the data into query parameters
            const quizData = `title=${encodeURIComponent(quizTitle)}&description=${encodeURIComponent(quizDescription)}&question=${encodeURIComponent(question)}&choice1=${encodeURIComponent(choice1)}&choice2=${encodeURIComponent(choice2)}&choice3=${encodeURIComponent(choice3)}&choice4=${encodeURIComponent(choice4)}&correctAnswer=${encodeURIComponent(correctAnswer)}`;

            // Redirect to the Quiz Details page with the quiz data in the query string
            window.location.href = `quiz_details.html?${quizData}`;
        });
    </script>
</body>
</html>
