<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Quiz Results - OLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="results-container">
        <h1>Publish Quiz Results</h1>
        
   
        <form class="results-form">
            <label for="quiz-select">Select Quiz:</label>
            <select id="quiz-select" name="quiz-select" required>
                <option value="">Choose a quiz</option>
                <option value="quiz1">Quiz 1: Basic Math</option>
                <option value="quiz2">Quiz 2: Science Basics</option>
                <option value="quiz3">Quiz 3: History Essentials</option>
             
            </select>
            
            <button type="button" class="view-results-btn">View Results</button>
        </form>
        
      
        <div class="results-table">
            <h2>Results for Selected Quiz</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Score</th>
                        <th>Result Status</th>
                        <th>Publish</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Student A</td>
                        <td>85%</td>
                        <td>Pass</td>
                        <td><button class="publish-btn">Publish</button></td>
                    </tr>
                    <tr>
                        <td>Student B</td>
                        <td>70%</td>
                        <td>Pass</td>
                        <td><button class="publish-btn">Publish</button></td>
                    </tr>
                    <tr>
                        <td>Student C</td>
                        <td>45%</td>
                        <td>Fail</td>
                        <td><button class="publish-btn">Publish</button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        
        <a href="instructor_dashboard.html"><button class="back-btn">Back to Dashboard</button> </a>
    </div>
</body>
</html>
