<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Quiz Results - OLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="results-container">
        <h1>Publish Quiz Results</h1>
        
        <form class="results-form">
            <!-- Course Selection Dropdown -->
            <label for="course-select">Select Course:</label>
            <select id="course-select" name="course-select" required>
                <option value="">Choose a course</option>
                <option value="course1">Course 1: Mathematics</option>
                <option value="course2">Course 2: Science</option>
                <option value="course3">Course 3: History</option>
            </select>

            <!-- Quiz Number Input -->
            <label for="quiz-num">Enter Quiz Number:</label>
            <input type="number" id="quiz-num" name="quiz-num" placeholder="Enter the quiz number" required min="1" step="1">
            
            <button type="button" class="view-results-btn">View Results</button>
        </form>
        
        <!-- Results Table -->
        <div class="results-table">
            <h2>Results for Selected Quiz</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Score</th>
                        <th>Result Status</th>
                        <th>Publish</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Student A</td>
                        <td>85%</td>
                        <td>Pass</td>
                        <td><button class="publish-btn">Publish</button></td>
                    </tr>
                    <tr>
                        <td>Student B</td>
                        <td>70%</td>
                        <td>Pass</td>
                        <td><button class="publish-btn">Publish</button></td>
                    </tr>
                    <tr>
                        <td>Student C</td>
                        <td>45%</td>
                        <td>Fail</td>
                        <td><button class="publish-btn">Publish</button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        
        <a href="instructor_dashboard.html"><button class="back-btn">Back to Dashboard</button> </a>
    </div>
</body>
</html>
