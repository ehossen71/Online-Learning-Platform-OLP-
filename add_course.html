<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course - OLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="course-container">
        <h1>Add a New Course</h1>
        
        <!-- Form to add a new course -->
        <form class="course-form" action="add_course.php" method="POST">
            
            <!-- Course ID (Unique ID) Field -->
            <label for="course-id">Course ID:</label>
            <input type="text" id="course-id" name="Course_ID" placeholder="Enter unique course ID" required>
            
            <!-- Course Name Field -->
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="CourseName" placeholder="Enter the course name" required>
            
            <!-- Course Description Field -->
            <label for="course-description">Course Description:</label>
            <textarea id="course-description" name="Description" placeholder="Enter a brief description of the course" rows="4" required></textarea>
            
             <!-- Instructor User ID Field (changed to UserID) -->
             <label for="user-id">Instructor User ID:</label>
             <input type="text" id="user-id" name="UserID" placeholder="Enter instructor user ID" required>

            
            <!-- Course Start Date Field -->
            <label for="course-start">Start Date:</label>
            <input type="date" id="course-start" name="Start_Date" required>
            
            <!-- Course End Date Field -->
            <label for="course-end">End Date:</label>
            <input type="date" id="course-end" name="End_Date" required>
            
            <!-- Submit Button -->
            <button type="submit">Add Course</button>
        </form>
        
        <!-- Back to Dashboard Button -->
        <a href="instructor_dashboard.html"><button class="back-btn">Back to Dashboard</button></a>
    </div>
</body>
</html>
