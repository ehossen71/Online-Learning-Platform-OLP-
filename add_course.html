<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course - OLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="course-container">
        <h1>Add a New Course</h1>
        
              <form class="course-form">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="course-name" placeholder="Enter the course name" required>
            
            <label for="course-description">Course Description:</label>
            <textarea id="course-description" name="course-description" placeholder="Enter a brief description of the course" rows="4" required></textarea>
            
            <label for="course-start">Start Date:</label>
            <input type="date" id="course-start" name="course-start" required>
            
            <label for="course-end">End Date:</label>
            <input type="date" id="course-end" name="course-end" required>
            
            <button type="submit">Add Course</button>
        </form>
        
<a href="instructor_dashboard.html"><button class="back-btn">Back to Dashboard</button> </a>
    </div>
</body>
</html>
