<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Courses - OLP</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function loadCourses() {
            const response = await fetch("show_courses.php");
            const courses = await response.json();

            const courseContainer = document.getElementById("course-list");
            courses.forEach(course => {
                const courseCard = document.createElement("div");
                courseCard.className = "course-card";
                courseCard.innerHTML = `
                    <h2>${course.CourseName}</h2>
                    <p>Course ID: ${course.Course_ID}</p>
                    <p>Description: ${course.Description}</p>
                    <button onclick="showModules('${course.Course_ID}')">Show Modules</button>
                `;
                courseContainer.appendChild(courseCard);
            });
        }

        function showModules(courseID) {
            alert("Modules for " + courseID + " will be displayed here."); // Placeholder action
        }

        document.addEventListener("DOMContentLoaded", loadCourses);
    </script>
</head>
<body>
    <div class="dashboard-container">
        <main class="content">
            <section id="course-list">
                <h1>Your Courses</h1>
            </section>
            <!-- Back to Dashboard Button -->
            <div class="back-to-dashboard">
                <a href="student_dashboard.html">
                    <button class="back-btn">Back to Dashboard</button>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
