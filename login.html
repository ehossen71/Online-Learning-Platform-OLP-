<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%; /* Full height of viewport */
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack content vertically */
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <h1>Login</h1>
            <form action="login.php" method="POST">
                <!-- User ID -->
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="UserID" placeholder="Enter your User ID" required>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" placeholder="Enter your Password" required>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Login</button>

                <!-- Redirect to Signup -->
                <p>New user? <a href="signup.html">Sign up here</a></p>
            </form>

            <!-- Button to FrontPage -->
            <button class="back-btn" onclick="location.href='frontpage.html'">Back</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Online Learning Platform | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
