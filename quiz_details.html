<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details - OLP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Main Content Section -->
        <main class="content">
            <!-- Course Name -->
            <div class="course-details">
                <h2 id="course-name">Course Name</h2>
            </div>

            <!-- Quiz Title -->
            <div class="quiz-details">
                <h1 id="quiz-title">Quiz Title</h1>
                <p id="quiz-description">Quiz Description</p>
            </div>

            <!-- Quiz Form Section -->
            <form class="quiz-form" id="quiz-form">
                <div id="quiz-questions">
                    <!-- Dynamic Questions will be inserted here -->
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Quiz</button>
            </form>

            <!-- Back to Dashboard Button -->
            <div class="back-btn-container">
                <a href="student_dashboard.html"><button class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</button></a>
            </div>
        </main>
    </div>

    <script>
        // Function to parse the query string
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            let params = {};
            for (const [key, value] of urlParams.entries()) {
                params[key] = decodeURIComponent(value);
            }
            return params;
        }

        // Function to create and display the question and choices dynamically
        function displayQuiz() {
            const params = getQueryParams();

            // Display Course Name and Quiz Title
            document.getElementById('course-name').textContent = params.course || 'Course Name';
            document.getElementById('quiz-title').textContent = params.title;
            document.getElementById('quiz-description').textContent = params.description;

            // Display Question and Answer Choices
            const questionHTML = `
                <div class="question-card">
                    <h3>${params.question}</h3>
                    <div class="answer-options">
                        <label><input type="radio" name="q1" value="1"> ${params.choice1}</label><br>
                        <label><input type="radio" name="q1" value="2"> ${params.choice2}</label><br>
                        <label><input type="radio" name="q1" value="3"> ${params.choice3}</label><br>
                        <label><input type="radio" name="q1" value="4"> ${params.choice4}</label>
                    </div>
                </div>
            `;

            // Insert the question HTML into the quiz form
            document.getElementById('quiz-questions').innerHTML = questionHTML;
        }

        // Run the function to display the quiz when the page loads
        window.onload = function() {
            displayQuiz();
        };
    </script>
</body>
</html>
